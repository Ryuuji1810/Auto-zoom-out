<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Aoom Out</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="type-size">
      <select id="type-select">
        <option>zoom</option>
        <option>width</option>
        <option>no</option>
      </select>

      <input id="size-input" type="number" min="50" max="200" />
    </div>

    <div>
      <input
        id="save_domain"
        class="save"
        type="button"
        value="このサイトを保存"
      />
      <input
        id="save_url"
        class="save"
        type="button"
        value="このページを保存"
      />
      <input id="reset" class="save" type="button" value="リセット" />
      <!-- <input id="no-scrollbar" class="save" type="button" value="スクロールバー"> -->
    </div>

    <script src="popup.js"></script>
  </body>
</html>
